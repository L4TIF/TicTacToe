<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="msg">TicTacToe</h1>
        <h3 class="turn">X turn</h3>
      </div>
      <div class="counter">
        <div class="X">X: 0</div>
        <div class="O">O: 0</div>
      </div>
      <div class="bigmsg"></div>
      <div class="board">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <div class="buttons">
        <button class="reset">RESET BOARD</button>
        <button class="newGame">NEW GAME</button>
      </div>
      <a href="https://github.com/L4TIF" class="footer-right" target="_blank"
        >Created by Latif <i class="ri-github-fill"></i
      ></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
